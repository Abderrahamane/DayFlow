name: dayflow
description: A smart daily planner for managing tasks, notes, and reminders
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase core (required for any Firebase service)
  firebase_core: ^3.8.0

  # Firebase Authentication
  firebase_auth: ^5.3.2

  # Cloud Firestore
  cloud_firestore: ^5.6.0

  # Shared Preferences
  shared_preferences: ^2.3.3

  # State Management
  provider: ^6.1.5+1

  # UI Components
  cupertino_icons: ^1.0.6
  google_sign_in: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  # Uncomment to add assets
