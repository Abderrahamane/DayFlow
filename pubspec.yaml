publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter_localizations:
    sdk: flutter
  intl: 0.20.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  country_flags: ^3.0.0
  url_launcher: ^6.2.0  # For email functionality

  # Firebase
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  google_sign_in: ^6.2.1

  # State Management

  # UI Components
  cupertino_icons: ^1.0.6

